<!DOCTYPE html>
<html>
	<head>
		<title>Messages</title>
		
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="css/style.css">
			
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		
		<script src="js/message.js"></script>
	</head>
	<body>
		<div class="container">
		  <h2>Messages from database</h2>
		  <p>This tables displays data from database</p>
		  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Message</button>		  
		  <table class="table table-striped">
			<thead>
			  <tr>
				<th>Id</th>
				<th>Message</th>
				<th>Created</th>
				<th>Author</th>
				<th colspan=2></th>
			  </tr>
			</thead>
			<tbody id="messages">
			  
			</tbody>
		  </table>
		</div>
		
		<!-- Add Modal -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
			  
				<!-- Modal Header -->
				<div class="modal-header">
				  <h4 class="modal-title">Add Message</h4>
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- Modal body -->
				<div class="modal-body">
					<div class="container">
                        <div class="form-group">
                            <label for="MessageTitle">Message</label>
                            <input type="text" class="form-control" id="MessageTitle" placeholder="Hi, How are you">
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" class="form-control" id="author" placeholder="Name of the Author">
                        </div>
                    </div>
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
				  <button type="submit" class="btn btn-success" onClick="addMessage()">Save Message</button>
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
				
			  </div>
			</div>
		</div>
		
		<!-- Edit Modal -->
		<div class="modal fade" id="editModal">
			<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
			  
				<!-- Modal Header -->
				<div class="modal-header">
				  <h4 class="modal-title">Edit Message</h4>
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- Modal body -->
				<div class="modal-body">
					<div class="container">
                        <div class="form-group">
                            <label for="MessageTitle">Message</label>
                            <input type="text" class="form-control" id="editMessageTitle" placeholder="Hi, How are you">
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" class="form-control" id="editAuthor" placeholder="Name of the Author">
                        </div>
                    </div>
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
				  <button type="submit" class="btn btn-success" onClick="updateMessage()">Save Message</button>
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
				
			  </div>
			</div>
		</div>
		
	</body>
</html>
